<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste</title>
</head>

<body>
    <div class="estrutura">

        <div class="top">
            <label for="">Pesquisar</label>
            <input type="text" class="txtPesq">
            <button class="limpar">Limpar</button>
            <button class="addUser">Adicionar novo usuário</button>
        </div>

        <div class="alert">
            <div class="alert2">
                <div class="detUsuario">
                    <h4>Cadastrar Novo Usuário</h4>
                </div>
                <div class="alertCorpo">
                    <div class="divNome">
                        <label for="">Nome</label>
                        <input type="text" id="nome">
                    </div>

                    <div class="divIdade">
                        <label for="">Idade</label>
                        <input type="number" id="idade">
                    </div>

                    <div class="divHab">
                        <label for="">Habilidade</label>
                        <input type="text" id="habilidade">
                    </div>
                </div>
                <div class="btns">
                    <button class="save">Salvar</button>
                    <button class="delete">Cancelar</button>
                </div>
            </div>

        </div>
        
        <div class="resultadoAdd">
            
        </div>

          <div class="dadosEdit">
            
                <button class="btnSair">Sair</button>
                <button class="btnEdit">Editar</button>
                <button class="btnDelet">Apagar</button>
            </div>
        </div> 

    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
